<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Deal or No Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>

  <div id="screen" class="center column">

    <h1 id="start-title">Are you the next millonaire?</h1>

    <button id="btn-play" class="btn-yellow">Play</button>


    <div id="prices-show" class="column"></div>


    <p id="information"></p>

    <p id="banker-offer"></p>

    <div id="briefcase" class="column-box"></div>

    <div class="wrapper">
      <p id="chosen-box"></p>
      <button id="deal-btn" class="btn-yellow">DEAL</button>
      <button id="no-deal-btn" class="btn-black">NO DEAL</button>

      <button id="open-box-btn" class="btn-yellow">OPEN</button>
      <button id="switch-boxes-btn" class="btn-black">SWITCH</button>
    </div>

    <button id="play-again-btn" class="btn-yellow">Play again</button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="src/box.js"></script>
  <script src="src/prize.js"></script>
  <script src="src/game.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
