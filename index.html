<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Deal or No Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>

  <div id="screen" class="center column">

    <h1 id="start-title">Are you the next millonaire?</h1>

    <button class="btn-start" id="btn-play">Play</button>


    <div id="prices-show" class="column"></div>





    <p id="information"></p>

    <p id="banker-offer"></p>

    <div id="briefcase" class="column-box"></div>

    <p id="chosen-box"></p>


    <button class="deal-btn">Deal</button>
    <button class="no-deal-btn">No deal</button>
    <button class="play-again-btn">Play again</button>

    <button class="open-box-btn">Open your briefcase</button>
    <button class="switch-boxes-btn">Switch your briefcase and open</button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="src/box.js"></script>
  <script src="src/prize.js"></script>
  <script src="src/game.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
